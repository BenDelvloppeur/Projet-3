<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ohmyfood</title>

    <!-- INTERNAL LINK  -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- EXTERNAL LINK -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7e78c1c0dd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      
      <!-- LOGO -->
      <h1 class="header--logo">ohmyfood</h1>
    </header>

    <!-- MAIN -->
    <main class="wrapper">

      <!-- LOCALISATION -->
      <section class="geo-loc">
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        <span class="geo-loc--text">Paris, Belleville</span>
      </section>

      <!-- TEXT + BUTTON -->
      <section class="top-bar">
        <h2 class="top-bar--text">Réservez le menu qui <br> vous convient</h2>
        <p class="top-bar--text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button class="top-bar--button">Explorer nos restaurants</button>
      </section>

      <!-- NAV BAR -->
      <section class="nav-bar">
        <h2 class="nav-bar--text">Fonctionnement</h2>
        <ol>
          <li class="nav-bar--list">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span>Choisissez un restaurant</span>
          </li>
          <li class="nav-bar--list">
            <i class="fa-list-ul fas tuto__icon" aria-hidden="true"></i>
            <span>Composez votre menu</span>
          </li>
          <li class="nav-bar--list">
            <i class="fa-store fas tuto__icon" aria-hidden="true"></i>
            <span>Dégustez au restaurant</span>
          </li>
        </ol>
      </section>

      <!-- RESTAURANTS -->
      <section class="restaurants">
        <h2 class="restaurants--text">Restaurants</h2>
        <div class="restaurants--cards">
          <article class="article">
            <div class="article--img">
              <img src="./assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            </div>
            <div class="article--text">
              <h3>La palette du goût</h3>
              <p>Ménilmontant</p>
            </div>
            <i class="card__like fa-2x fa-heart fas menu__like menu__like--bg"></i>
          </article>
          <article class="article">
            <div class="article--img">
              <img src="" alt="">
            </div>
            <div class="article--text">
              <h3></h3>
              <p></p>
            </div>
            <i class="card__like fa-2x fa-heart fas menu__like menu__like--bg"></i>
          </article>
          <article class="article">
            <div class="article--img">
              <img src="" alt="">
            </div>
            <div class="article--text">
              <h3></h3>
              <p></p>
              <i class="card__like fa-2x fa-heart fas menu__like menu__like--bg"></i>
            </div>
          </article>
          <article class="article">
            <div class="article--img">
              <img src="" alt="">
            </div>
            <div class="article--text">
              <h3></h3>
              <p></p>
              <i class="card__like fa-2x fa-heart fas menu__like menu__like--bg"></i>
            </div>
          </article>
        </div>
    </section>

    </main>
    <footer></footer>
  </body>
</html>
